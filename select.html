<html>
<head>

<body>

<h2>Select Payment App</h2>

<button onclick="pay('gpay')">Pay with GPay</button>
<button onclick="pay('phonepe')">Pay with PhonePe</button>
<button onclick="pay('paytm')">Pay with Paytm</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const amount = params.get("amount");

  const upiId = "9172990113@ybl";   // CHANGE THIS
  const name = "Mahendra";

  function pay(app) {
    let url = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;
    window.location.href = url;
  }
</script>

</body>
